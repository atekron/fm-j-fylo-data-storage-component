<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: whitesmoke;
      }
      .attribution a {
        color: lightskyblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="storage">
        <div class="storage__logo">
          <img src="/images/logo.svg" alt="logo" />
        </div>
        <div class="storage__file-manager">
          <span class="storage__file">
            <img src="/images/icon-document.svg" alt="create file" />
          </span>
          <span class="storage__folder">
            <img src="/images/icon-folder.svg" alt="open folder" />
          </span>
          <span class="storage__cloud">
            <img src="/images/icon-upload.svg" alt="upload to cloud" />
          </span>
        </div>
      </div>

      <div class="info">
        <div class="info_storage-used">
          Youâ€™ve used <span>815 GB</span> of your storage
        </div>
        <div class="info__progress-bar">
          <div class="info__progress-value">
            <div class="info__progress-thumb"></div>
          </div>
        </div>

        <p class="info__metrics">
          <span class="info__popup">185 <span>GB Left</span></span>
          <span class="info__min">0 GB</span>
          <span class="info__max">1000 GB</span>
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/atekron">Michael Kret</a>.
    </div>
  </body>
</html>
